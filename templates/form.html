<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diamond Price Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <form class="form-horizontal" action="{{ url_for('predict_datapoint') }}" method="post">
    <h2 class="text-center">Predict Diamond Price</h2>
    <div class="form-group">
      <label class="control-label col-sm-2" for="carat">Carat:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="carat" placeholder="Enter Carat" name="carat">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="depth">Depth:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="depth" placeholder="Enter Depth" name="depth">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="table">Table:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="table" placeholder="Enter Table" name="table">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="x">X:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="x" placeholder="Enter X" name="x">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="y">Y:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="y" placeholder="Enter Y" name="y">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="depth">Z:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="z" placeholder="Enter Z" name="z">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="cut">Cut:</label>
      <div class="col-sm-10">
        <select class="form-control" id="cut" name="cut">
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="color">Color:</label>
      <div class="col-sm-10">
        <select class="form-control" id="color" name="color">
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="clarity">Clarity:</label>
      <div class="col-sm-10">
        <select class="form-control" id="clarity" name="clarity">
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<p class="text-center"><b>{{ final_result}}</b></p>

</body>
</html>
